<div :class="$style.mian">
  <div :class="$style.header">
    {{ title }}
  </div>

  <pass @bindmobile="bindmobile" :bind_mobile='bind_mobile'></pass>

  <div :class="$style.mask" v-if="showMask" @click="hidemodal" @touchmove.prevent>
    <div :class="$style.mask_con" @click.stop>
      <div :class="$style.mask_text">
        <p>登录成功</p>
        <p>你可以前往小红唇APP，在我的-账号管理和安全去设置手机登录密码哦~</p>
      </div>
      <div :class="$style.mask_btn">
        <span @click="hidemodal">容朕想想</span>
        <span @click="download">马上就去</span>
      </div>
    </div>
  </div>

</div>
